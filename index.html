<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="alert d-none alert-success alert-dismissible fade show" role="alert">
                    <strong>Terimakasi!</strong> Keterangan anda sudah diterima.<br>tekan tanda silang untuk reverse halaman!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h1 class="text-center mt-5 mb-3">Form Izin Latihan
                    <img src="img-logo/lambangPH.png" width="50px" class="position-relative mx-3 mb-3">
                    <hr>
                </h1>
                <form action="" name="form-izin">
                    <label for="" class="form-label mt-2">Nama</label>
                    <input type="text" name="nama" class="form-control bg-transparent text-light bg-dark" placeholder="Nama" aria-label="Username" aria-describedby="basic-addon1" required autocomplete="off">
                    <div class="input-group mb-3">
                    </div>
                    <label for="" class="form-label">Keterangan Izin</label>
                    <div class="input-group mb-3">
                        <input type="text" name="keterangan" class="form-control bg-transparent text-light bg-dark" placeholder="Keterangan" aria-label="Username" aria-describedby="basic-addon1" required autocomplete="off">
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-kirim btn-warning">Kirim</button>
                        <button class="btn btn-warning btn-loading d-none" type="button" disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Loading...
                          </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
